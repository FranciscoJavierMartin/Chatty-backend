orbs:
  codecov: codecov/codecov@3.2.4
  aws-cli: circleci/aws-cli@3.1.4
version: 2.1
executors:
  app-executor:
    docker:
      - image: cimg/node:19.1.0
      - image: cimg/redis:7.0.2
      - image: 'cibuilds/base:latest'
    working_directory: ~/repo
  terraform-executor:
    docker:
      - image: hashicorp/terraform:lastest

aliases:
  - &show-current-branch-name
    run:
      name: Show current branch
      command: echo ${CURRENT_BRANCH}
  - &restore-cache
    run:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  - &install-dependencies
    run:
      name: Install dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}
  - &zip-project
    run:
      name: Zip project
      command: |
        rm -rf node_modules
        zip chatapp.zip -r .

jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - *install-dependencies
      - *save-cache
  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: Run linting
          command: npm run lint:check
  code_formatter-check:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: Run prettier check
          command: npm run prettier:check
  unit-test:
    executor: app-executor
    steps:
      - checkout
      - setup_remote-docker
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: Start redis server
          command: docker run --name chatapp-redis -p 6379:6379 -d redis
          background: true
      - run:
          name: Run unit test
          command: |
            sleep 3
            npm run test
      - codecov/codecov
  upload-project-to-s3:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          project-name: default
      - *zip-project
      - run:
          name: Upload project to S3
          command: |
            aws --region eu-central-1 s3 cp chatapp.zip s3://chatapp-server-${CIRCLE_BRANCH}-app
